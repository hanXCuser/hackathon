<!DOCTYPE html>
<html lang="en">
<head>

    <title>Homepage</title>
    <link rel="stylesheet" href="home.css">
    <script src="jquery-3.7.1.min.js"></script>

</head>
<body>
    <div class="main">
        <div class="top half">
          <img src="homepage.jpg" alt="homepage"/>

        </div>
        <div class="button-line right">

      </div>
      <div class="content">

        <nav>
          <ul>
            <li class="active"><a href="#">Player Information</a></li>
           <li>
            <form action="#" method="GET">

            </form>
           </li>    
          </ul>
        </nav>
      </div>

    
</body>
